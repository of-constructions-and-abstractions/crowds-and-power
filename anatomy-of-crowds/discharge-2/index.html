<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/p5.js"></script>
    <meta charset="utf-8" />
    <title>Interactive Crowd Simulation</title>
</head>
<body>
    <form id="settingsForm">
        <label for="maxStickFigures">Max People in the Circle:</label>
        <input type="number" id="maxStickFigures" name="maxStickFigures" value="20"><br>

        <label for="opennessThreshold">Openness of the Crowd (0 to 1):</label>
        <input type="number" id="opennessThreshold" name="opennessThreshold" step="0.01" value="0.5"><br>

        <label for="dischargeRate">Discharge Rate (0 to 1):</label>
        <input type="number" id="dischargeRate" name="dischargeRate" step="0.01" value="0.1"><br>

        <input type="submit" value="Update Settings">
    </form>

    <script src="sketch.js"></script>
</body>
</html>
